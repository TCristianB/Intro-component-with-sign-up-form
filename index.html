<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
    <title>Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <section class="container__description">
            <h1 id="container__description--title">Learn to code by watching others</h1>
            <p class="container__description--paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </section>
        <section class="container__access">
            <div class="container__access--info">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="container__access--form">
                <form action="">
                    <label for="first-name">
                        <div>
                            <input class="input__form--all input-form" type="text" name="fist-name" placeholder="First Name">
                            <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
                        </div>
                        <p class="text-error">First name cannot be empty</p>
                    </label>
                    <label for="last-name">
                        <div>
                            <input class="input__form--all input-form" type="text" name="last-name" placeholder="Last Name">
                            <img class="icon-error" src="./images/icon-error.svg" alt="">
                        </div>
                        <p class="text-error">Last name cannot be empty</p>
                    </label>
                    <label for="email">
                        <div>
                            <input class="input__form--all input-form input-email" type="email" name="email" placeholder="Email Address">
                            <img class="icon-error" src="./images/icon-error.svg" alt="">
                        </div>
                        <p class="text-error">Looks like this is not an email</p>
                    </label>
                    <label for="password">
                        <div>
                            <input class="input__form--all input-form" type="password" name="email" placeholder="Password">
                            <img class="icon-error" src="./images/icon-error.svg" alt="">
                        </div>
                        <p class="text-error">Password cannot be empty</p>
                    </label>
                    <input class="input__form--all" id="input-button" type="submit" name="input" value="CLAIM YOUR FREE TRIAL">
                </form>
                <p class="term-services">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </section>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
